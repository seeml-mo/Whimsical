          <p>Tomoe Hiyori works as one half of Eve alongside Jun Sazanami. While his personality is bright and sociable, he is good at pulling others into his pace. He may have a frivolous side to him, but he believes in saturating his methods of communication with love. With a clear and sweet singing voice, Hiyori's performances are elegant and beautiful. Hiyori is a member of Eden at COSMIC PRODUCTION. His purpose in life is to become someone who anyone may love, one who can spread smiles and love all over the world.</p>

            Your browser does not support the video tag.
            </video>
            <p>A unit that traps you with a sweet whisper. A former star of fine and a new beast that crawled up, begin their performance. With Adam, they form Eden. Their theme color is lime green. Hiyori made his "Ensemble Stars!" game debut in the company of Jun Sazanami, presenting to audiences as Eve for the first time on July 7, 2017. His unit (alongside Adam and Eden as a whole) was one of the last official units to be announced during the game's lifespan.</p>

            </video>
            <p>Eden is a noble and vigorous unit led by <a href="https://ensemble-stars.jp/characters/ran_nagisa">Ran Nagisa</a>. Eden members deliver heart-winning speeches during fan services, accompanied by opulent and dramatic performances. Eden mainly participates in media work that exposes their dazzling appearance, including guests in talk shows, ambassadors for advertising campaigns, fashion models, actors in movies and theater plays, etc. Their theme color is black. Tomoe Hiyori's age grants him the title of Eden's eldest member.</p>
            <p>COCMIC PRODUCTION: Shorted as COS PRO, COSMIC PRODUCTION is operated by Reimei Academy and Shuetsu Academy, which target at fostering young talents in entertainment industry. All elite idols cultivated by Reimei Academy will be dispatched to Shuestu Academy, who takes over everything since then. This production line ensures the quality of idols and gradually stabilizes COS PRO's position in the industry. However, impacted by SS, COS PRO is a little stagnant now. The slogan of COS PRO is "Reaching the Crescendo in Entertainment".</p>

          }
        });

           if (hash === 'comment') {

              if (footer) {
                if (durationTimerInstance) {
                  durationTimerInstance.stop();
                }

                durationTimerInstance.start();
              }
            } else {

                durationTimerInstance.stop();
                durationTimerInstance = null;
              }
            }
